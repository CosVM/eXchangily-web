<button class="button" (click)="openModal(templateBuy)">{{"Buy with Coinbase" | translate }}</button>
<ng-template #templateBuy class="modal-bg-grey">

    <div class="modal-header text-center" id="button-container">
        <h4 class="modal-title w-100">{{"Receive" | translate }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="text-dark">{{"Currency" | translate }}</div>
        <div class="pt-2 pb-3 w-25">
            <select class="form-control" (change)="onChange($event.target.value)">
                <option [value]="i" *ngFor="let coin of buyableCoins;let i = index">
                    {{coin.symbol}}
                    <span *ngIf="coin.tokenType=='ETH'">
                        (ERC20)
                    </span>
                    <span *ngIf="coin.tokenType=='TRX'">
                        (TRC20)
                    </span>   
                    <span *ngIf="coin.tokenType=='BNB'">
                        (BEP20)
                    </span>     
                    <span *ngIf="coin.tokenType=='MATIC'">
                        (Polygon)
                    </span>            
                    <span *ngIf="coin.tokenType=='HT'">
                        (HT)
                    </span>     
                </option>
            </select>
        </div>

        <div class="text-dark pt-3">
            <div class="d-flex justify-content-between">
                <div>
                    {{"Wallet address" | translate }}
                </div>

                <!--
                <div *ngIf="currentAddress.indexOf('bch') == 0">
                    <button mat-button color="primary" (click)="changeToLegacyAddress()">
                        {{'Legacy Address' | translate }} 
                    </button>
                </div>
                -->
            </div>
            
        </div>
        <div>
            {{currentAddress}}
        </div>

        <!--
        <div class="d-flex justify-content-between pt-3" *ngIf="currentAddress" >
            <div>
                <label for="inputBuyAmountLabel" class="text-dark">{{'Buy amount' | translate }}</label>
            </div>
        </div>
        <div class="form-group">
            
            <input type="text" class="form-control" id="inputBuyAmount" [(ngModel)]="buyAmount" aria-describedby="emailHelp" placeholder="0.0000">
        </div>
        -->
    </div>
    <div class="modal-footer justify-content-center">
        <button class="btn btn-gradient text-white py-2 px-5" (click)="onSubmit()"> {{"Buy with Coinbase" | translate }} </button>
    </div>
</ng-template>
